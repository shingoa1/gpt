<!DOCTYPE html>
<html>
<head>
	<title>車の絵</title>
	<style>
		.container {
			position: relative;
			height: 300px;
			width: 600px;
			background-color: #c3c3c3;
			overflow: hidden;
		}

		.car {
			position: absolute;
			top: 120px;
			left: -80px;
			height: 60px;
			width: 120px;
			background-color: #ffffff;
			border-radius: 10px;
			animation: movecar 5s linear infinite;
		}

		.wheel {
			position: absolute;
			top: 165px;
			height: 30px;
			width: 30px;
			background-color: #333333;
			border-radius: 50%;
			animation: spinwheel 1s linear infinite;
		}

		.wheel.front {
			left: 15px;
		}

		.wheel.back {
			right: 15px;
		}

		@keyframes movecar {
			0% {
				left: -80px;
			}
			100% {
				left: 620px;
			}
		}

		@keyframes spinwheel {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="car">
			<div class="wheel front"></div>
			<div class="wheel back"></div>
		</div>
	</div>
</body>
</html>
