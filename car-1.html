<!DOCTYPE html>
<html>
<head>
	<title>車の絵</title>
	<style>
		.car {
			position: relative;
			width: 200px;
			height: 100px;
			background-color: #ccc;
			border-radius: 10px;
			overflow: hidden;
		}
		.car::before {
			content: "";
			position: absolute;
			top: 20px;
			left: -20px;
			width: 40px;
			height: 60px;
			background-color: #ccc;
			border-radius: 10px;
			transform: rotate(-45deg);
		}
		.car::after {
			content: "";
			position: absolute;
			top: 20px;
			right: -20px;
			width: 40px;
			height: 60px;
			background-color: #ccc;
			border-radius: 10px;
			transform: rotate(45deg);
		}
		.wheel {
			position: absolute;
			bottom: 0;
			width: 40px;
			height: 40px;
			background-color: #333;
			border-radius: 50%;
			transform: translate(-50%, 50%);
		}
		.wheel.left {
			left: 20px;
		}
		.wheel.right {
			right: 20px;
		}
	</style>
</head>
<body>
	<div class="car">
		<div class="wheel left"></div>
		<div class="wheel right"></div>
	</div>
</body>
</html>
