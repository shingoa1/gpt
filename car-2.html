  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // 車体
    ctx.fillStyle = 'red';
    ctx.fillRect(50, 100, 200, 50);
    
    // 車輪
    ctx.beginPath();
    ctx.fillStyle = 'black';
    ctx.arc(80, 155, 20, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.beginPath();
    ctx.arc(220, 155, 20, 0, Math.PI * 2);
    ctx.fill();
  </script>
</body>
