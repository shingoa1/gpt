<!DOCTYPE html>
<html>
<head>
	<title>グラフィカルなウェブページのテンプレート</title>
	<style>
		/* ページの基本スタイル */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		/* ヘッダーのスタイル */
		header {
			background-color: #F0F0F0;
			padding: 20px;
			text-align: center;
			font-size: 36px;
			color: #333;
		}

		/* ナビゲーションバーのスタイル */
		nav {
			background-color: #333;
			color: #FFF;
			padding: 10px;
			text-align: center;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		nav li {
			display: inline-block;
			margin-right: 20px;
		}

		 nav a {
		 	color: #FFF;
		 	text-decoration: none;
		 	font-size: 20px;
		 }

		 /* メインセクションのスタイル */
		 main {
		 	background-color: #FFF;
		 	padding: 20px;
		 	display: flex;
		 	flex-wrap: wrap;
		 }

		 .box {
		 	flex: 1;
		 	margin: 10px;
		 	min-height: 200px;
		 	background-color: #F0F0F0;
		 	border: 1px solid #DDD;
		 	text-align: center;
		 	font-size: 24px;
		 	line-height: 200px;
		 }

		 /* サイドバーのスタイル */
		 aside {
		 	background-color: #F0F0F0;
		 	padding: 20px;
		 	flex: 0 0 200px;
		 }

		 /* フッターのスタイル */
		 footer {
		 	background-color: #333;
		 	color: #FFF;
		 	padding: 10px;
		 	text-align: center;
		 }

		 /* Canvasのスタイル */
		 #backgroundCanvas {
		 	position: fixed;
		 	top: 0;
		 	left: 0;
		 	width: 100%;
		 	height: 100%;
		 }
	</style>
</head>
<body>
	<!-- 背景にグラデーションを描画するCanvas -->
	<canvas id="backgroundCanvas"></canvas>

	<!-- ヘッダー -->
	<header>
		<h1>グラフィカルなウェブページのテンプレート</h1>
	</header>

	<!-- ナビゲーションバー -->
	<nav>
		<ul>
		<li><a href="#">ホーム</a></li>
		<li><a href="#">機能</a></li>
		<li><a href="#">料金</a></li>
		<li><a href="#">お問い合わせ</a></li>
	</ul>
</nav>

<!-- メインセクション -->
<main>
	<div class="box">Box 1</div>
	<div class="box">Box 2</div>
	<div class="box">Box 3</div>
	<div class="box">Box 4</div>
	<div class="box">Box 5</div>
	<div class="box">Box 6</div>
</main>

<!-- サイドバー -->
<aside>
	<h2>サイドバー</h2>
	<p>ここにサイドバーのコンテンツが入ります。</p>
</aside>

<!-- フッター -->
<footer>
	<p>© 2023 グラフィカルなウェブページのテンプレート</p>
</footer>

<!-- Canvas用のJavaScript -->
<script>
	// Canvasの設定
	var canvas = document.getElementById("backgroundCanvas");
	var ctx = canvas.getContext("2d");

	// グラデーションを描画
	var gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
	gradient.addColorStop(0, "#FF6B6B");
	gradient.addColorStop(0.5, "#FFE66D");
	gradient.addColorStop(1, "#70FF8F");

	ctx.fillStyle = gradient;
	ctx.fillRect(0, 0, canvas.width, canvas.height);
</script>
</body>
</html>
