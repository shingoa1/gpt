<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ドラえもん</title>
    <style>
        body {
            background-color: #e9e9e9;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ドラえもんの顔
        ctx.fillStyle = '#ffd800';
        ctx.beginPath();
        ctx.arc(200, 200, 150, 0, Math.PI * 2);
        ctx.fill();

        // ドラえもんの目
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(130, 150, 40, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(270, 150, 40, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(130, 150, 20, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(270, 150, 20, 0, Math.PI * 2);
        ctx.fill();

        // ドラえもんの鼻
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(200, 230, 30, 0, Math.PI * 2);
        ctx.fill();

        // ドラえもんの口
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.arc(200, 280, 70, 0.2 * Math.PI, 0.8 * Math.PI, false);
        ctx.stroke();

        // ドラえもんの腕
        ctx.lineWidth = 30;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(70, 220);
        ctx.lineTo(70, 350);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(330, 220);
        ctx.lineTo(330, 350);
        ctx.stroke();

        // ドラえもんの手
        ctx.lineWidth = 1;
        ctx.fillStyle = '#ffd800';
        ctx.beginPath();
        ctx.arc(70, 410, 60, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(330, 410, 60, 0, Math.PI * 2);
        ctx.fill();

        // ドラえもんの足
        ctx.lineWidth = 30;
        ctx.beginPath();
        ctx.moveTo(150, 500);
        ctx.lineTo(150, 700);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250, 500);
        ctx.lineTo(250, 700);
        ctx.stroke();

        // ドラえもんの靴
        ctx.lineWidth = 1;
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(150, 790, 90, 0, Math.PI, true);
        ctx.fill();
